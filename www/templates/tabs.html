<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icons-only">


  <!-- Pets Tab -->
  <ion-tab title="Budapest" href="#/tab/budapest">
    <ion-nav-view name="tab-budapest"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Tokyo" href="#/tab/tokyo">
    <ion-nav-view name="tab-tokyo"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="New York" href="#/tab/newyork">
    <ion-nav-view name="tab-newyork"></ion-nav-view>
  </ion-tab>


</ion-tabs>
