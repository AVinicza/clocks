<ion-view title="New York">
  <ion-content class="has-header padding tabStyle">
    <img src="img/Clock_with_NewYork.jpg" class="clockStyle"></img>
    <img rotate degrees='minuteAngle' src="img/Minute_Pointer.png" class="pointerStyle"></img>
    <img rotate degrees='hourAngle' src="img/Hour_Pointer.png" class="pointerStyle"></img>
  </ion-content>
</ion-view>
